name: CTest

on:
  push:
    branches:
      - "main"
  pull_request:

jobs:
  dump-test:
    name: CTest
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Run Test
        run: |
          cmake -S . -B build
          cmake --build build
          ctest --test-dir build
